<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Forecast</title>
    <style>
        img{
            width: 80vw;
        }
    </style>
</head>
<body>
    <h1>Inflation Forecast</h1>

    <form method="POST" action="/predictdata">
        <label for="start_date">Start Date (yy mm dd):</label>
        <input type="text" id="start_date" name="start_date" placeholder="yy mm dd" required>
        <br>

        <label for="end_date">End Date (yy mm dd):</label>
        <input type="text" id="end_date" name="end_date" placeholder="yy mm dd" required>
        <br>

        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="Ukraine-Russia War">Ukraine-Russia War</option>
            <option value="Other">Other</option>
        </select>
        <br>

        <button type="submit">Predict Data</button>
    </form>

    {% if plot_img_base64 %}
        <img src="data:image/png;base64, {{ plot_img_base64 }}" alt="Inflation Forecast Plot">
    {% endif %}
</body>
</html>
